<section class="calendar">
  <header class="calendar__header" [ngClass]="lang ? 'ar' : 'en'">
    <div>
      <h3>{{ labels[0] }}</h3>
      <img src="../../../assets/icons/arrows.svg" alt="" />
      <img class="rotate" src="../../../assets/icons/arrows.svg" alt="" />
    </div>
    <!-- <select name="dateSelect" id="dateSelect"></select> -->
    <div>
      <!-- <input type="date" id="date" name="date" />
      <label for="date"></label> -->
      <a role="button">
        <span>
          {{ labels[1] }}
        </span>
        <img src="../../../assets/icons/arrows.svg" alt="" />
      </a>
    </div>
  </header>
  <div>
    <ul>
      <li *ngFor="let data of dates">
        <span *ngIf="lang">{{ data.day[0] }}</span>
        <span *ngIf="!lang">{{ data.day[1] }}</span>
        <span>{{ data.number }}</span>
        <div>
          <img *ngIf="data.tasks[0]" src="../../../assets/icons/Ellipse 2139.svg" alt="" />
          <img *ngIf="data.tasks[1]" src="../../../assets/icons/Ellipse 2140.svg" alt="" />
          <img *ngIf="data.tasks[2]" src="../../../assets/icons/Ellipse 2141.svg" alt="" />
        </div>
      </li>
    </ul>
  </div>
</section>
